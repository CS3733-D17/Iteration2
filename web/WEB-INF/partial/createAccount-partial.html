<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function validateForm() {
                var firstName = document.forms["createAccount"]["fName"].value;
                var lastName = document.forms["createAccount"]["lName"].value;
                if (firstName == "") {
                    if (lastName == "") {
                        alert("First Name Required\nLast Name Required");
                    }else {
                        alert("First Name Required");
                    }
                }else {
                    if (lastName == "") {
                        alert("Last Name Required");
                    }
                }
            }
        </script>
    </head>
</html>
<div class="container">
    <div class="row">
        <div class="col-md-3 hidden-sm">
        </div>
        <div class="col-md-6 col-sm-12"> 
            <div class="well well-lg">
                <div align="center">
                    <h2>Create Account</h2>
                    <br>
                    <br>
                </div>
                <div>
                    <form name="createAccount" action="signup" method="post">
                        <div class="row">
                            <div class="col-md-1">
                            </div>
                            <div class="col-md-5">
                                <label for="fName">First Name:</label>
                                <input name="fName" type="text" class="form-control" id="fName" placeholder="First name">
                            </div>
                            <div class="col-md-5">
                                <label for="lName">Last Name:</label>
                                <input name="lName" type="text" class="form-control" id="lName" placeholder="Last name">
                            </div>
                            <div class="col-md-1">                            
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-1">
                            </div>
                            <div class="col-md-10">
                                <label for="email">Email:</label>
                                <input name="email" type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="col-md-1">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-1">
                            </div>
                            <div class="col-md-10">
                                <label for="pwd">Password:</label>
                                <input name="password" type="password" class="form-control" id="pwd" placeholder="Enter password">
                            </div>
                            <div class="col-md-1">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-1">
                            </div>
                            <div class="col-md-10">
                                <div class="form-group" align="center">
                                    <label class="radio-inline"><input type="radio" name="uType" value="manufacturer" checked>Manufacturer</label>
                                    <label class="radio-inline"><input type="radio" name="uType" value="employee">Employee</label>
                                </div>
                                <button onclick="validateForm()" type="submit" class="btn btn-primary" style="width:100%;">Create Account</button>
                            </div>
                            <div class="col-md-1">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3 hidden-sm">
        </div>
    </div>    
</div>
