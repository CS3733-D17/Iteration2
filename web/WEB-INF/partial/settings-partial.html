
<div class="container-fluid">
    <div class="row">
        <div class="page-header col-md-offset-1">
            <h3>General Information</h3>      
        </div>
        <form action="settings" method="post">
            <div class="col-md-5 col-md-offset-1">
            
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name = "firstName" id="firstName" value="##userFirstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" name = "email" id="email" value="##userEmail">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
            
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name ="lastName" id="lastName" value="##userLastName">
                    </div>
                </div>
            
            </div>
        <div class="row">
            <div class="col-md-1 col-md-offset-10">
                <button type="submit" class="btn btn-primary btn-block">Update</button>
            </div>
        </div>
        </form>

        
    </div>
    
    <div class="row">
        <div class="page-header col-md-offset-1">
            <h3>Change Password</h3>      
        </div>
        <div class="col-md-5 col-md-offset-1">
            <form>
                <div class="form-group">
                    <label for="oldPassword">Old Password:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name = "oldPassword" id="oldPassword">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-5">
            <form>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name = "newPassword" class="form-control" id="newPassword">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 col-md-offset-10">
            <button type="button" class="btn btn-primary btn-block">Update</button>
        </div>
    </div>
    ##Manufacturer
    <br>
    </br>
</div>
