<div class="container">
    <h2>Label Search</h2>
    <div>
        <form action="/SuperSlackers/search" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input name ="keywords" type="text" class="form-control" placeholder="Search" id="keywords">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit" value="">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                    <br>
                    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#advanced">Advanced</button>
                    <input id="bType" type="hidden" value="ALL" name="type">
                    <div id="advanced" class="collapse">
                        <ul class = "pagination">
                            <li class="active"><a href="#Beer" data-toggle="tab" onclick="document.getElementById('bType').value='ALL'">All</a></li>
                            <li><a href="#Wine" data-toggle="tab" onclick="document.getElementById('bType').value='WINE'">Wine</a></li>
                            <li><a href="#Beer" data-toggle="tab" onclick="document.getElementById('bType').value='BEER'">Beer</a></li>
                            <li><a href="#Distilled" data-toggle="tab" onclick="document.getElementById('bType').value='DISTILLED'">Distilled</a></li>
                        </ul>
                        <div class="form-group">
                            <label>Alcohol Content</label>





                            <select id="alcohol" name="alcoholSearchType" onchange="alcoholFunction()" >
                                <option value="equal" >is equal to</option>
                                <option value="between">is between</option>

                            </select>
                            <input type="text" name="alcohol_low" id="alcohol_low" placeholder="0.0-100.0" class="form-control" value="">
                            <span id="alcoholAnd" style="display: none;" >&nbsp;and&nbsp;</span>
                            <input type="text" name="alcohol_hi" id="alcohol_hi" placeholder="0.0-100.0" class="form-control " value="" style="display: none;">
                            <br>
                            <br>
                        </div>

                        <div class="form-group">
                            <label>Origin Location</label>
                            <input class="form-control" placeholder="Origin Location" type="text" id="originLocation" name="originLocation">
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <label>Source of Product</label>
                            <select class="form-control" id="source" name="source">
                                <option selected value="na">
                                    Choose One:
                                </option>
                                <option value="Domestic">
                                    DOMESTIC
                                </option>
                                <option value="Imported">
                                    IMPORTED
                                </option>
                            </select>
                        </div>
                        <br>
                        <br>
                        <div class="tab-content" id="type">
                            <div id = "Beer" class="tab-pane fade in active">

                            </div>
                            <div id="Distilled" class="tab-pane fade in active">
                            </div>
                            <div id = "Wine" class="tab-pane fade in active">

                                <div class="form-group">
                                    <label>pH Level</label>


                                    <select id="ph" name="ph" onchange="phFunction()">
                                        <option value="equal" >is equal to</option>
                                        <option value="between">is between</option>

                                    </select>
                                    <input type="text" name="ph_low" id="ph_low" placeholder="0.0-100.0" class="form-control" value="">
                                    <span id="phAnd" style="display: none;" >&nbsp;and&nbsp;</span>
                                    <input type="text" name="ph_hi" id="ph_hi" placeholder="0.0-100.0" class="form-control " value="" style="display: none;">

                                </div>
                                <br>
                                <br>
                                <div class="form-group">
                                    <label>Vintage Year</label>

                                    <select id="vintage" name="vintage" onchange="vintageFunction()">
                                        <option value="equal" >is equal to</option>
                                        <option value="between">is between</option>

                                    </select>
                                    <input type="text" name="vintage_low" id="vintage_low" placeholder="0.0-100.0" class="form-control" value="">
                                    <span id="vintageAnd" style="display: none;" >&nbsp;and&nbsp;</span>
                                    <input type="text" name="vintage_hi" id="vintage_hi" placeholder="0.0-100.0" class="form-control " value="" style="display: none;">
                                    <br>
                                    <br>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>

</div>

<script>



    function alcoholFunction(){               
        if (document.getElementById("alcohol").value === "equal"){
            console.log(document.getElementById("alcohol").value);
            document.getElementById("alcoholAnd").style.display = "none";
            document.getElementById( "alcohol_hi").style.display = "none";

        } else {
            document.getElementById("alcoholAnd").style.display = "inline-block";
            document.getElementById("alcohol_hi").style.display = "inline-block";

        }
    }
    function vintageFunction(){               
        if (document.getElementById("vintage").value === "equal"){
            document.getElementById("vintageAnd").style.display = "none";
            document.getElementById( "vintage_hi").style.display = "none";

        } else {
            document.getElementById("vintageAnd").style.display = "inline-block";
            document.getElementById("vintage_hi").style.display = "inline-block";

        }
    }
    function phFunction(){               
        if (document.getElementById("ph").value === "equal"){
            console.log(document.getElementById("ph").value);
            document.getElementById("phAnd").style.display = "none";
            document.getElementById( "ph_hi").style.display = "none";

        } else {
            document.getElementById("phAnd").style.display = "inline-block";
            document.getElementById("ph_hi").style.display = "inline-block";

        }
    }


        


</script>
