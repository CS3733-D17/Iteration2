<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>

	<div class="container">
		<h2>Label Search</h2>
		<div>
			<form>
				<div class="row">
                	<div class="col-md-6">
						<ul class="nav nav-tabs">
							<li class="active"><a data-toggle="tab" href="#basic">home</a></li>
							<li><a data-toggle="tab" href="#advanced">menu1</a></li>
						</ul>
						<div class="tab-content">
							<div id="basic" class="tab-pane fade in active">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search">
									<div class="input-group-btn">
										<button class="btn btn-default" type="submit">
											<i class="glyphicon glyphicon-search"></i>
										</button>
									</div>
								</div>
							</div>

							<div id="advanced" class="tab-pane fade">
								<h3>Menu 1</h3>
								<div class="form-group">
									<label>Alcohol Content</label>
									<input class="form-control" placeholder="Values between 0.0 - 100.0" type="text">
								</div>

								<div class="form-group">
									<label>Origin Location</label>
									<input class="form-control" placeholder="Origin Location" type="text">
								</div>
								<div  class="form-group">
									<label>Source of Product</label>
									<select class="form-control" id="subject" name="subject">
										<option selected value="na">
											Choose One:
										</option>
										<option value="Domestic">
											Domestic
										</option>
										<option value="Imported">
											Imported
										</option>
									</select>
								</div>

								<div class="form-group">
									<label>PH Level</label>
									<input class="form-control" placeholder="PH Level" type="text">
								</div>

								<div class="form-group">
									<label>Vintage Year</label>
									<input class="form-control" placeholder="Vintage Year" type="text">
								</div>
								<button type="submit" class="btn btn-primary btn-md">Search</button>

							</div>

						</div>

					</div>
				</div>
			</form>
		</div>

		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2">Email:</label>
				<div class="col-sm-10">
					<p class="form-control-static">someone@example.com</p>
				</div>
			</div>
		</form>
	</div>


	</body>
</html>
