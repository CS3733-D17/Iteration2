<br><h3>General Information</h3><br><br>
<div class="row">
    <div class="col-sm-6">

        <div class="form-group">
            <label>Representative Id Number</label>
            <input id="representativeId" name = "representativeId" class="form-control" placeholder="Representative ID" type="text" oninput="validateForm('repId')">
        </div>

        <div class="form-group">
            <label>Plant Registry/Basic Permit/Brewer's No.</label>
            <input id="plantNumber" name = "plantNumber" class="form-control" placeholder="Value" type="text" oninput="validateForm('plantNumber')" required>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">                
            <label>Phone Number</label> 
            <input id="phone" name="phone" class="form-control" placeholder="Phone Number" type="text" oninput="validateForm('phone')" required>
        </div>

        <div class="form-group">                
            <label>Email Address</label> 
            <input id="email" name="email" class="form-control" placeholder="E-Mail Address" type="text" oninput="validateForm('email')" required>
        </div>
    </div>
</div>
<div class="form-group">
    <label>Application Address</label>
    <textarea id="address" name="address" class="form-control" rows="3" oninput="validateForm('address')" required></textarea>
</div>
<div class="form-group">
    <label>Mailing Address</label>
    <textarea id="mailAddress" name="mailAddress" class="form-control" rows="3"></textarea>
</div>

<hr>

<h3>Product Specific Information</h3><br>

<div class="row" style="margin-bottom:25px;">
    <div class="col-sm-6">
        <div class="form-group">
            <label>Serial Number</label>
            <input id="serialNumber" name="serialNumber" class="form-control" placeholder="##-####" type="text" oninput="validateForm('serialNumber')" required>
        </div>
        <div class="form-group">
            <label>Alcohol Content</label>
            <input data-toggle="tooltip" title="Note: a value of -1.0 implies the alcohol content is unknown" id="alcoholContent" name="alcoholContent" class="form-control" placeholder="0-100%" type="text" oninput="validateForm('alcoholContent')" required>
        </div>
    </div>
    <div class="col-sm-6">
        <label>Product Source</label><br>
        <div class="btn-group" data-toggle="buttons">
            <label id = "DOMESTIC-lbl" for="DOMESTIC" class="btn btn-default" style="border-color: #000;">
                <input name="source" id = "DOMESTIC" value="DOMESTIC" type="radio" required>Domestic
            </label>
            <label id = "IMPORTED-lbl" for="IMPORTED" class="btn btn-default" style="border-color: #000;">
                <input name="source" id = "IMPORTED" value="IMPORTED" type="radio" required>Imported
            </label>
        </div><br><br>
        <label>Product Type</label><br>
        <div class="btn-group" data-toggle="buttons" style="width:100%;">            
            <label  id = "BEER-lbl" class="btn btn-default" onclick="document.getElementById('wineInfo').style.display = 'none'" style="border-color: #000;">
                <input name="type"  id = "BEER" value="BEER" type="radio" required>Beer
            </label>
            <label id = "WINE-lbl" class="btn btn-default" onclick="document.getElementById('wineInfo').style.display = 'block'" style="border-color: #000;">
                <input name="type" id = "WINE" value="WINE" type="radio" required>Wine
            </label>
            <label id = "DISTILLED-lbl" class="btn btn-default" onclick="document.getElementById('wineInfo').style.display = 'none'" style="border-color: #000;">
                <input name="type" id = "DISTILLED" value="DISTILLED" type="radio" required>Distilled
            </label>
        </div><br>
    </div>

</div>
<div class="funkyradio">
    <div class="funkyradio-success">
        <input class="" type="checkbox" name="NEW" id="NEW" required>
        <label for="NEW">Certificate of Label Application</label>
    </div>
    <div class="funkyradio-success">
        <input class="" type="checkbox" name="EXEMPT" id="EXEMPT" required>
        <label for="EXEMPT">Certificate of Label Application Exception in <input name="state" id="state" type="text" size="2" maxlength="2" placeholder="State" style="font-family: 'Ubuntu','Tahoma','Helvetica Neue','Helvetica','Arial','sans-serif'; font-size: 14px; line-height: 1.42857143;"></label>
    </div>
    <div class="funkyradio-success">
        <input class="" type="checkbox" name="DISTINCT" id="DISTINCT" required>
        <label for="DISTINCT">Distinctive bottle approval.   Bottle capacity before closure: <input placeholder="Capacity" id="capacity" name="capacity" type="text" size="6" maxlength="6" style="font-family: 'Ubuntu','Tahoma','Helvetica Neue','Helvetica','Arial','sans-serif'; font-size: 14px; line-height: 1.42857143;"></label>
    </div>
    <div class="funkyradio-success">
        <input class="" type="checkbox" name="RESUBMIT" id="RESUBMIT" required>
        <label for="RESUBMIT">Resubmit.  TTB id: <input placeholder="TTB Id" id="tbbid" name="tbbid" type="text" style="font-family: 'Ubuntu','Tahoma','Helvetica Neue','Helvetica','Arial','sans-serif'; font-size: 14px; line-height: 1.42857143;"></label>
    </div>
</div>
