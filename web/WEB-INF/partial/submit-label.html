<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Bootstrap Example</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<div class="container">
    <form class="well span4" role="form">
		<div class = "row">
			
			<div class="page-header col-md-10 col-md-offset-1">
				<h3>Applicant Information</h3>
			</div>
		</div>
        <div class="row">
            <div class="col-md-5 col-md-offset-1">
                
                <div class="form-group">
	                <label>Representative ID</label>
	                <input class="form-control" placeholder="Representative ID" type="text">
            	</div>

            	<div class="form-group">
	                <label>Email Address</label>
	                <input class="form-control" placeholder="joe@doe.com" type="text">
            	</div>

                <div class="form-group">
	                <label for="address">Applicant Address</label>
	                <textarea class="form-control" rows = "3" id="address" placeholder="Enter Address"></textarea>
            	</div>

				<div class="form-group">                
	                <label>Country</label> 
	                <input class="form-control" placeholder="Country" type="text"> 
            	</div>




            </div>
            <div class="col-md-5">
                
				<div class="form-group">                
	                <label>Basic Permit No.</label> 
	                <input class="form-control" placeholder="xx-xx-xx" type="text"> 
            	</div>

				<div class="form-group">                
	                <label>Phone Number</label> 
	                <input class="form-control" placeholder="xxx-xxx-xxxx" type="text"> 
            	</div>
                <div class="form-group">
	                <label for="address">Mailing Address</label>
	                <textarea class="form-control" rows = "3" id="address" placeholder="Enter Address"></textarea>
            	</div>

				<div class="form-group">                
	                <label>Country</label> 
	                <input class="form-control" placeholder="Country" type="text"> 
            	</div>
			</div>
		</div>
		<div class = "row">
            <div class="col-md-4 col-md-offset-4">
                
                <div class="form-group">
	                <label>Brand Name</label>
	                <input class="form-control" placeholder="Brand Name" type="text">
            	</div>

            	<div class="form-group">
	                <label>Alcohol Content</label>
	                <input class="form-control" placeholder="Values between 0.0 and 100.0" type="text">
            	</div>

            	<div class="form-group">
	                <label>Source of Product</label>
	                <select class="form-control" id="subject" name="subject">
	                    <option selected value="na">
	                        Choose One:
	                    </option>
	    
	                    <option value="Beer">
	                        Domestic
	                    </option>
	    
	                    <option value="Wine">
	                        Imprted
	                    </option>
	    
	                </select>
	            </div>

            	<div class="form-group">
	                <label>Subject</label>
	                <select class="form-control" id="subject" name="subject">
	                    <option selected value="na">
	                        Choose One:
	                    </option>
	    
	                    <option value="Beer">
	                        Beer 
	                    </option>
	    
	                    <option value="Wine">
	                        Wine
	                    </option>
	    
	                    <option value="Distilled">
	                        Distilled
	                    </option>
	                </select>
	            </div>
   				<button type="button" class="btn btn-primary" type="submit">Submit</button>
           	</div>
           	
        </div>
    </form>
</div>
