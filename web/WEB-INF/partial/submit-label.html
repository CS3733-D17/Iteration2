<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Bootstrap Example</title>
  	<meta charset="utf-8">

</head>
<div class="container">
    <form class="well span4" role="form">

				<div class="form-group">

            	</div>



            </div>
            <div class="col-md-6">
                
                <div class="form-group">
	                <label>Address Line 1</label>

            	<div class="form-group">

            	</div>
			</div>
		</div>
		<div class = "row">

	                <input class="form-control" placeholder="Brand Name" type="text">
            	</div>

            	<div class="form-group">
	                <label>Alcohol Content</label>

            	</div>

            	<div class="form-group">
	                <label>Source of Product</label>
	                <select class="form-control" id="subject" name="subject">
	                    <option selected value="na">
	                        Choose One:
	                    </option>
	    
	                    <option value="Beer">

	                    </option>
	    
	                    <option value="Wine">

	                    </option>
	    
	                </select>

	                <label>Subject</label>
	                <select class="form-control" id="subject" name="subject">
	                    <option selected value="na">
	                        Choose One:
	                    </option>
	    
	                    <option value="Beer">
	                        Beer 
	                    </option>
	    
	                    <option value="Wine">
	                        Wine
	                    </option>
	    
	                    <option value="Distilled">
	                        Distilled
	                    </option>
	                </select>
	            </div>
   				<button type="button" class="btn btn-primary button-block" type="submit">Submit</button>
           	</div>
           	
        </div>
    </form>
</div>
