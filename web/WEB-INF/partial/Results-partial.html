<script>

    function alcoholFunction() {
        if (document.getElementById("alcohol").value === "equal") {
            console.log(document.getElementById("alcohol").value);
            document.getElementById("alcoholAnd").style.display = "none";
            document.getElementById("alcohol_hi").style.display = "none";
            document.getElementById("alcohol_hi").value = "";
        } else {
            document.getElementById("alcoholAnd").style.display = "inline-block";
            document.getElementById("alcohol_hi").style.display = "inline-block";

        }
    }
    function vintageFunction() {
        if (document.getElementById("vintage").value === "equal") {
            document.getElementById("vintageAnd").style.display = "none";
            document.getElementById("vintage_hi").style.display = "none";
            document.getElementById("vintage_hi").value = "";

        } else {
            document.getElementById("vintageAnd").style.display = "inline-block";
            document.getElementById("vintage_hi").style.display = "inline-block";

        }
    }
    function phFunction() {
        if (document.getElementById("ph").value === "equal") {
            console.log(document.getElementById("ph").value);
            document.getElementById("phAnd").style.display = "none";
            document.getElementById("ph_hi").style.display = "none";
            document.getElementById("ph_hi").value = "";

        } else {
            document.getElementById("phAnd").style.display = "inline-block";
            document.getElementById("ph_hi").style.display = "inline-block";

        }
    }

    function dateFunction() {
        if (document.getElementById("date").value === "equal") {
            console.log(document.getElementById("date").value);
            document.getElementById("dateAnd").style.display = "none";
            document.getElementById("date_hi").style.display = "none";
            document.getElementById("date_hi").value = "";

        } else {
            document.getElementById("dateAnd").style.display = "inline-block";
            document.getElementById("date_hi").style.display = "inline-block";

        }
    }

    function showSuggestions(show)
    {
        setTimeout(function () {
            if (show)
            {
                document.getElementById('suggestions').style.display = 'block';
            } else
            {
                document.getElementById('suggestions').style.display = 'none';
            }
        }, 1000);
    }

    function setSearchText(text)
    {
        document.getElementById('keywords').value = text;
        getSearches();
    }

    var xhttp = new XMLHttpRequest();
    function getSearches()
    {
        var name = document.getElementById('keywords').value;
        xhttp.abort();
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var sug = JSON.parse(this.responseText);
                var htm = "";
                for (var i = 0; i < sug.length; i++)
                {
                    var namestr;
                    if (sug[i].fanciful === undefined)
                    {
                        namestr = "";
                    } else
                    {
                        namestr = " (" + sug[i].fanciful + ")";
                    }
                    if (document.getElementById('keywordType')!=null)
                    {
                        if (document.getElementById('keywordType').value == "FANCIFUL")
                        {
                           htm += "<li><a onclick=\"setSearchText('" + sug[i].fanciful + "');\">" + sug[i].brand + namestr + "</a></li>";  
                        }
                        else
                        {
                           htm += "<li><a onclick=\"setSearchText('" + sug[i].brand + "');\">" + sug[i].brand + namestr + "</a></li>"; 
                        }
                    }
                    else
                    {
                        htm += "<li><a onclick=\"setSearchText('" + sug[i].brand + "');\">" + sug[i].brand + namestr + "</a></li>";
                    }
                }
                document.getElementById("suggestions").innerHTML = htm;
            }
        };
        var type = document.getElementById('keywordType').value;
        if (type == "BRAND")
            xhttp.open("GET", "/SuperSlackers/search/autocomplete?brand=" + name, true);
        else if (type == "FANCIFUL")
            xhttp.open("GET", "/SuperSlackers/search/autocomplete?fancy=" + name, true);
        else
            xhttp.open("GET", "/SuperSlackers/search/autocomplete?brand=" + name + "&fancy=" + name, true);
        xhttp.send();
    }



</script>
